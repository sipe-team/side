name: Run tests and upload coverage

on:
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest

    uses: ./.github/workflows/setup.yaml
    with:
      run_install: true
      - name: Run tests
        run: pnpm run test --coverage
      - name: Upload code coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
